name: CI

on:
  push:
    branches: [ g_rescript, ci_test ]
  pull_request:
    branches: [ g_rescript, ci_test ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v3
      with:
        path: ninja

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Run snapshot.js
      run: |
        node createBinDir.js
        node snapshot.js
      working-directory: ninja
